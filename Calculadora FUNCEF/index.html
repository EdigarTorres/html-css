<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">
<link rel="shortcut icon" href="assets/css/funcef.png" type="image/x-icon">

    <title>FUNCEF</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Caluladora FUNCEF
            </h2>

            <div id="input_box">

                <div class="input-field">
                    <label for="value">Aporte Mensal (Reais):</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa Mensal de Juros (%):</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de Aplicação (Meses):</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
